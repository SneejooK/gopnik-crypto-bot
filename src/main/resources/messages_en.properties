tg.message.help=Welcome, {0}❗ Command List:\n\n\
   1) /price "Currency" - Shows the current exchange rate\n\n\
   Example‼️\n\
   \: /price BTC - will show the price of the currency in $ at the moment\n\n\n\
   2) /add "MORE/LESS" "Currency" "Amount" - Adds notifications on certain conditions\n\n\
   Example‼️\n\
   \: /add MORE BTC 37858.46 - Will notify you (every 20 minutes)\
   \ if the price of BTC exceeds $37858.46.\n\n\
   \🔆 MORE - more than \n🔆 LESS - less than\n\n\n\
   3) /pricelist - Shows the current course for all notifications\n\n\n\
   4) /list - Menu for viewing and managing notifications\n\n\n\
   5) /rm - Delete all notifications\n\n\n\
   Enjoy using ☺️

