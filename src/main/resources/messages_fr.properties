tg.message.help=Bienvenue, {0}❗ Liste de commandes :\n\n\
   1) /price "Currency" - Affiche le taux de change actuel\n\n\
   Exemple‼️\n\
   \: /price BTC - affichera le prix de la devise en $ pour le moment\n\n\n\
   2) /add "MORE/LESS" "Currency" "Amount" - Ajoute des notifications sur certaines conditions\n\n\
   Exemple‼️\n\
   \: /add MORE BTC 37858.46 - Vous avertira (toutes les 20 minutes)\
   \ si le prix du BTC dépasse 37858,46 $.\n\n\
   \🔆 PLUS - plus de \n🔆 MOINS - moins de\n\n\n\
   3) /pricelist - Affiche le parcours actuel pour toutes les notifications\n\n\n\
   4) /list - Menu pour afficher et gérer les notifications\n\n\n\
   5) /rm - Supprimer toutes les notifications\n\n\n\
   Profitez d'utiliser ☺️

